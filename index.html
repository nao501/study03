<html>
    <head>
        <title>検索</title>
        <link rel="stylesheet" href="./style.css"> 
    </head>
    
    <body>
        <h2>eelテスト</h2>
        <div class="">
            CSVファイル <input id="csv_name" name="CSV_name" type="text" placeholder="ファイルを入力"></input><br/>
            検索ワード  <input id="word" name="charactername" type="text" required="入力してください" spellchech = "true"placeholder="検索" ></input><br/>
            追加　　　  <input id="csv_name_add" name="CSV_name_add" type="text"></input>
            <button id ="search">検索</button><br/>
        </div>
        <div>
            <textarea id ="result" class="log-view-area"></textarea>
        </div>

        <script type="text/javascript" src="./eel.js"></script>
        <script>
            search.addEventListener('click', () => {
                eel.kimetsu_search(word.value,csv_name.value,csv_name_add.value)
            })
            eel.expose(view_log_js)
            function view_log_js(text){
                result.value += text +"\n"
            }
        </script> 
    </body>
</html>
